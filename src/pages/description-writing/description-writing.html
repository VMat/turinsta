<ion-header>
  <ion-navbar>
    <ion-item no-lines style="text-align: center">
      <button item-start ion-button clear (click)="dismissDescriptionWriting()">
        <ion-icon name="close"></ion-icon>
      </button>
      <!--<ion-title>Descripci√≥n</ion-title>-->
      <button *ngIf="description.content" item-end ion-button clear (click)="confirmSave()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content no-padding style="height: 100%; width: 100%">
  <ion-item style="height: 85%">
    <ion-label stacked>{{getCaption("publicationDescription")}}</ion-label>
    <ion-textarea [(ngModel)]="description.content" style="width: 100%"></ion-textarea>
  </ion-item>
  <ion-item style="height: 15%">
    <my-emoji-picker item-end [data]=description></my-emoji-picker>
  </ion-item>
</ion-content>
