<ion-header>
  <ion-toolbar>
    <ion-segment [(ngModel)]="direction" color="secondary">
      <ion-segment-button value="IN">
        <ion-icon name="down-arrow"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="OUT">
        <ion-icon name="up-arrow"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div [ngSwitch]="direction">
    <ion-list *ngSwitchCase="'IN'">
      <ion-item *ngFor="let activity of activities | containsFilter:{'direction':'IN'}">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>activity.caption</h2>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'OUT'">
      <ion-item *ngFor="let activity of activities | containsFilter:{'direction':'OUT'}">
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>activity.caption</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
