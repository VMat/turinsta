<ion-header>
  <ion-navbar>
    <ion-item style="text-align: center">
      <button item-start ion-button clear (click)="dismissExperience()">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-title *ngIf="!experience._id">Nueva experiencia</ion-title>
      <ion-title *ngIf="experience._id">Editar experiencia</ion-title>
      <button item-end ion-button clear (click)="confirmSave()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding style="height: 100%">
  <ion-item style="height: 20%">
    <ion-label floating>Categor√≠a</ion-label>
    <ion-input [(ngModel)]="experience.category"></ion-input>
  </ion-item>
  <p>Contenido</p>
  <ion-item style="height: 70%">
    <!--<ion-label floating>Contenido</ion-label>-->
    <ion-textarea [(ngModel)]="experience.content"></ion-textarea>
    <my-emoji-picker item-left [direction]="'bottom'" (emojiSelected)="getEmoji($event)"></my-emoji-picker>
  </ion-item>
</ion-content>
