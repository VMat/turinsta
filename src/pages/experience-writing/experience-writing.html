<ion-header>
  <ion-navbar>
    <ion-item no-lines style="text-align: center">
      <button item-start ion-button clear (click)="dismissExperience()">
        <ion-icon name="close"></ion-icon>
      </button>
      <!--<ion-title *ngIf="!experience._id">Nueva experiencia</ion-title>-->
      <!--<ion-title *ngIf="experience._id">Editar experiencia</ion-title>-->
      <button item-end ion-button clear (click)="saveExperience()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content no-padding no-margin style="height: 100%">
  <ion-list style="height: 100%" padding>
    <ion-item>
      <ion-scroll scrollX="true" style="white-space: nowrap;height: 70px">
        <button  *ngFor="let category of categories" ion-button clear icon-only (click)="setCategory(category)">
          <ion-icon name="{{category.icon}}" color="{{experience.category?(experience.category._id==category._id? 'primary': 'gray'): 'gray'}}"></ion-icon>
        </button>
      </ion-scroll>
    </ion-item>
    <ion-item>
      <ion-scroll scrollX="true" style="white-space: nowrap;height: 70px">
        <button *ngFor="let type of types" ion-button clear icon-only (click)="setType(type)">
          <ion-icon  name="{{type.icon}}" color="{{experience.type?(experience.type._id==type._id? type.color: 'gray'): 'gray'}}"></ion-icon>
        </button>
      </ion-scroll>
    </ion-item>
    <ion-item style="height: 45%">
      <ion-label stacked>{{getCaption("content")}}</ion-label>
        <ion-textarea class="form-control" [(ngModel)]="experience.content" style="height: 500px"></ion-textarea>
    </ion-item>
    <ion-item style="height: 15%">
      <my-emoji-picker item-end [data]=experience></my-emoji-picker>
    </ion-item>
  </ion-list>
</ion-content>
