<ion-header>
  <ion-navbar>
    <ion-item no-lines style="text-align: center">
      <button item-start ion-button clear (click)="dismissComment()">
        <ion-icon name="close"></ion-icon>
      </button>
      <!--<ion-title *ngIf="!comment._id">Nuevo comentario</ion-title>-->
      <!--<ion-title *ngIf="comment._id">Editar comentario</ion-title>-->
      <button item-end ion-button clear (click)="confirmSave()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content no-padding style="height: 100%; width: 100%">
  <ion-item style="height: 85%">
    <ion-label stacked>{{getCaption("publicationComment")}}</ion-label>
    <ion-textarea [(ngModel)]="comment.content" style="width: 100%"></ion-textarea>
  </ion-item>
  <ion-item style="height: 15%">
    <my-emoji-picker item-end [data]=comment></my-emoji-picker>
  </ion-item>
</ion-content>
