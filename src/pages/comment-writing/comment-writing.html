<ion-header>
  <ion-navbar>
    <ion-item style="text-align: center">
      <button item-start ion-button clear (click)="dismissComment()">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-title *ngIf="!comment._id">Nuevo comentario</ion-title>
      <ion-title *ngIf="comment._id">Editar comentario</ion-title>
      <button item-end ion-button clear (click)="confirmSave()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding style="height: 100%">
  <ion-item vertical-align-top style="height: 100%">
    <!--<ion-label floating>Comentario</ion-label>-->
    <ion-textarea [(ngModel)]="comment.content"></ion-textarea>
    <my-emoji-picker item-left [direction]="'bottom'" (emojiSelected)="getEmoji($event)"></my-emoji-picker>
  </ion-item>
</ion-content>
