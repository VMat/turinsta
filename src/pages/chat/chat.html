<ion-header>
  <ion-navbar>
    <ion-title>{{chat.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let message of chat.messages">

      <ion-col col-9 *ngIf="message.author !== currentUser" class="message" [ngClass]="{'my_message': message.author === currentUser, 'other_message': message.author !== currentUser}">
        <span class="user_name">{{ message.author }}:</span><br>
        <span>{{ message.content }}</span>
        <div class="time">{{message.timestamps.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>

      <ion-col offset-3 col-9 *ngIf="message.author === currentUser" class="message" [ngClass]="{'my_message': message.author === currentUser, 'other_message': message.author !== currentUser}">
        <span class="user_name">{{ message.author }}:</span><br>
        <span>{{ message.content }}</span>
        <div class="time">{{message.timestamps.created | date:'dd.MM hh:MM'}}</div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Mensaje" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
          Enviar
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
