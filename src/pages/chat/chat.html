<ion-header>
  <ion-navbar>
    <ion-title>{{chat.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of chat.messages">
      <p *ngIf="message.author == currentUser" item-end>{{message.content}}</p>
      <p *ngIf="message.author != currentUser" item-start>{{message.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>
