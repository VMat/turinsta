<ion-header>
  <ion-navbar>
    <ion-item no-lines style="text-align: center">
      <button item-start ion-button clear (click)="dismissPlaceSelecting()">
        <ion-icon name="close"></ion-icon>
      </button>
      <button item-end *ngIf="placeSelected" ion-button clear (click)="confirmSave()">
        <ion-icon name="checkmark" color="success"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <place-filter [placeSelecting]=true (placeSelected)="setPlace($event)"></place-filter>
</ion-content>
