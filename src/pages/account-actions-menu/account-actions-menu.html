<ion-content no-padding>
  <ion-list *ngIf="user._id==loggedUser">
    <ion-item>
      <ion-icon item-start name="quote" color="primary"></ion-icon>
      <ion-label>Idioma</ion-label>
      <ion-select [(ngModel)]="user.language" [interface]="'popover'" (ionChange)="changeLanguage($event)">
        <ion-option *ngFor="let language of languages" [value]="language._id">
          {{language.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="user._id!=loggedUser">
    <ion-item *ngIf="!followedes.includes(user._id)" (click)="handleFollowed(false)">
      <ion-icon item-start name="person-add" color="primary"></ion-icon>
      <p>Seguir usuario</p>
    </ion-item>
    <ion-item *ngIf="followedes.includes(user._id)" (click)="handleFollowed(true)">
      <ion-icon item-start name="person" color="primary"></ion-icon>
      <p>Dejar de seguir usuario</p>
    </ion-item>
    <ion-item *ngIf="followedes.includes(user._id)" (click)="openChat()">
      <ion-icon item-start name="send" color="primary"></ion-icon>
      <p>Enviar mensaje</p>
    </ion-item>
    <ion-item (click)="reportUser()">
      <ion-icon item-start name="alert" color="danger"></ion-icon>
      <p>Reportar usuario</p>
    </ion-item>
  </ion-list>
</ion-content>
