<ion-content no-padding>
  <ion-list>
    <ion-item (click)="handleFavorite()">
      <ion-icon item-start name="heart"></ion-icon>
      <p *ngIf="!followedPublication">Agregar a favoritos</p>
      <p *ngIf="followedPublication">Quitar de favoritos</p>
    </ion-item>
    <ion-item (click)="locatePlace()">
      <ion-icon item-start class="publication-icon" name="pin" color="secondary"></ion-icon>
      <p>Ubicar en mapa</p>
    </ion-item>
    <ion-item (click)="sharePublication()">
      <ion-icon item-start class="publication-icon" name="share" color="secondary"></ion-icon>
      <p>Compartir</p>
    </ion-item>
    <ion-item (click)="handleUser()">
      <ion-icon item-start name="person-add"></ion-icon>
      <p *ngIf="!followedUser">Seguir usuario</p>
      <p *ngIf="followedUser">Dejar de seguir usuario</p>
    </ion-item>
    <ion-item (click)="viewUser()">
      <ion-icon item-start name="contact"></ion-icon>
      <p>Ver perfil de usuario</p>
    </ion-item>
    <ion-item (click)="denunciate()">
      <ion-icon item-start name="alert"></ion-icon>
      <p>Denunciar</p>
    </ion-item>
  </ion-list>
</ion-content>
