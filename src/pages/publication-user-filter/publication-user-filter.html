<ion-content no-padding>
  <ion-list radio-group [(ngModel)]="userFilter">
    <ion-list-header>Visualizar</ion-list-header>
    <ion-item>
      <ion-label>Todos</ion-label>
      <ion-radio value="{{null}}" (click)="close()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Seguidos</ion-label>
      <ion-radio value="{{loggedUser}}" (click)="close({key: 'user.followers', value: loggedUser, operation: 'CONTAINS'})"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-input item-start [(ngModel)]="customUser" placeholder="Buscar"></ion-input>
      <button item-end ion-button (click)="close({key: 'user.username', value: customUser, operation: 'LIKE'})" icon-only clear><ion-icon name="ios-arrow-dropright" color="primary"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
