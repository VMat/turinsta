<ion-content no-padding>
  <ion-list radio-group [(ngModel)]="userFilter">
    <ion-list-header>Visualizar</ion-list-header>
    <ion-item>
      <ion-label>Todos</ion-label>
      <ion-radio value="{{null}}" (click)="close()"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Seguidos</ion-label>
      <ion-radio value="FOLLOWED" (click)="close({key: 'user', value: userFilter, operation: 'IN'})"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-input item-start [(ngModel)]="customUser" placeholder="Buscar"></ion-input>
      <button item-end ion-button (click)="close({key: 'user', value: customUser, operation: 'LIKE'})" clear><ion-icon name="ios-arrow-dropright"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
