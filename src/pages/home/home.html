<ion-content>
  <ion-slides class="home-slides">
    <ion-slide>
      <ion-header no-margin no-padding>
        <filters-bar></filters-bar>
      </ion-header>
      <ion-content>
        <publication-list [data]="publications | async"></publication-list>
        <!--<ion-list [virtualScroll]="publications.publications | async">-->
        <!--<ion-item *virtualItem="let publication">-->
        <!--<publication [data]="publication"></publication>-->
        <!--</ion-item>-->
        <!--</ion-list>-->
        <ion-fab *ngIf="unreadMessagesCount.length" top right edge>
          <button ion-fab mini color="danger" (click)="openInboxPage()">{{unreadMessagesCount}}</button>
        </ion-fab>
        <ion-fab bottom right edge>
          <button ion-fab mini color="success"><ion-icon name="add"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab><ion-icon name="camera"></ion-icon></button>
            <button ion-fab><ion-icon name="image"></ion-icon></button>
            <button ion-fab (click)="presentPublicationWritingModal()"><ion-icon name="create"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Obteniendo mÃ¡s informaciÃ³n...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-header>
        <ion-navbar>
          <ion-title>Chats</ion-title>
        </ion-navbar>
      </ion-header>
      <ion-content>
        <inbox-list></inbox-list>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>
