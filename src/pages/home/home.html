<ion-header>
  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="searchInput"
      [animated]=true
      [autocomplete]="on"
      [debounce]=1000
      placeholder="Buscar"
      (ionInput)="onSearchInput($event)"
      (ionCancel)="onSearchCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <publication-list [data]="publications | async"></publication-list>
  <!--<ion-list [virtualScroll]="publications.publications | async">-->
    <!--<ion-item *virtualItem="let publication">-->
      <!--<publication [data]="publication"></publication>-->
    <!--</ion-item>-->
  <!--</ion-list>-->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Obteniendo más información...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
