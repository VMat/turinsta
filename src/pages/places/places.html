<ion-header *ngIf="modal">
  <ion-navbar>
    <ion-item no-lines>
      <button item-start ion-button clear (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #pleaseConnect id="please-connect">
    <p>{{getCaption("connecting")}}</p>
  </div>
  <div #map id="map"></div>
</ion-content>
