<ion-header class="tabs-header">
  <ion-navbar>
    <ion-title align="center">
      TurInsta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-with-content" padding>
  <ion-grid>
    <ion-row>
      <ion-col >
        <button class="login-with-button" ion-button block color="danger" (click)="googleLoginUser()">
          <ion-icon name="logo-googleplus"></ion-icon>
          &nbsp;{{getCaption('googleLogin')}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="login-with-button" ion-button block color="facebook" (click)="facebookLoginUser()">
          <ion-icon name="logo-facebook"></ion-icon>
          &nbsp;{{getCaption('facebookLogin')}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
