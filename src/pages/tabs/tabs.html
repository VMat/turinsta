<ion-header class="tabs-header">
  <ion-navbar [ngSwitch]="activeTab">
    <ion-item no-lines *ngSwitchCase="'home'">
      <user-filter
        [userPath]="'user'"
        [publicationPath]="'publication'"
        [filter]="'filters.user'"
        [dispatchName]="'SET_PUBLICATION_USER_FILTER'"
        item-start
      >
      </user-filter>
      <ion-title align="center">TurInsta</ion-title>
      <ordering-criterion item-end></ordering-criterion>
    </ion-item>
    <ion-item no-lines *ngSwitchCase="'places'">
      <user-filter
        [userPath]="'publications.user'"
        [publicationPath]="'publications'"
        [filter]="'placeFilter'"
        [dispatchName]="'SET_PLACE_FILTER'"
        item-start
      >
      </user-filter>
      <ion-title no-padding align="center">TurInsta</ion-title>
      <ordering-criterion item-end></ordering-criterion>
    </ion-item>
    <ion-item no-lines *ngSwitchDefault>
      <ion-title align="center">TurInsta</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab [root]="tab1Root" tabIcon="home" (ionSelect)="setActiveTab('home')"></ion-tab>
    <ion-tab [root]="tab2Root" tabIcon="globe" (ionSelect)="setActiveTab('places')"></ion-tab>
    <ion-tab [root]="tab3Root" tabIcon="eye" [rootParams]="activityParams" tabBadge="{{activityParams.unseenActivitiesCount}}" tabBadgeStyle="danger" (ionSelect)="setActiveTab('activities')"></ion-tab>
    <ion-tab [root]="tab4Root" tabIcon="contact" (ionSelect)="setActiveTab('account')"></ion-tab>
  </ion-tabs>
</ion-content>
