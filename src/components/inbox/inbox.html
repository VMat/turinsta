<!-- Generated template for the InboxComponent component -->
<ion-item (click)="openChat()">
  <ion-avatar item-start>
    <img src="{{avatar}}">
  </ion-avatar>
  <p>{{chatDescription}}</p>
  <button *ngIf="unreadMessagesCount" item-end ion-fab mini color="danger">{{unreadMessagesCount}}</button>
</ion-item>
