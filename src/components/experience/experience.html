<!-- Generated template for the ExperienceComponent component -->
<ion-list>
  <ion-card>
    <ion-card-header ion-item>
      <p item-start style="font-size: xx-large">
        {{data.category}}
      </p>
      <button item-right ion-button (click)="toogleEditionMode()" clear><ion-icon name="create"></ion-icon></button>
      <button item-end ion-button (click)="removeExperience()" clear><ion-icon name="trash" color="danger"></ion-icon></button>
    </ion-card-header>
    <ion-card-content>
      <p>{{data.content}}</p>
    </ion-card-content>
  </ion-card>
</ion-list>
