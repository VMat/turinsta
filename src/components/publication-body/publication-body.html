<!-- Generated template for the PublicationBodyComponent component -->
<ion-slides align="center">
  <ion-slide *ngFor="let image of publication.images">
    <img class="publication-image" src="{{image.url}}" />
  </ion-slide>
</ion-slides>
<p *ngIf="publication.description" class="publication-description"><b>{{user.username}}</b>&nbsp;{{publication.description}}</p>
