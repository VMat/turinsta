<!-- Generated template for the CommentListComponent component -->
<ion-list class="comment-list">
  <comment *ngFor="let comment of comments" [comment]=comment [publicationId]=publicationId [publicationOwner]=publicationOwner></comment>
  <ion-item no-padding>
    <ion-textarea [(ngModel)]="commentValue" item-start style="font-size: x-small" placeholder="Escribe un comentario..." (focus)="presentCommentWritingModal()"></ion-textarea>
    <button item-left ion-button clear (click)="sendComment()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-list>
