<!-- Generated template for the PublicationComponent component -->
<ion-card style="  width: 100%; margin: 0 auto; padding: 0">
  <ion-card-header>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{data.user.avatar}}">
      </ion-avatar>
      <div>
        <p>{{data.places[0].name}}</p>
        <p style="display: inline-block">{{data.score}}<ion-icon name="star"></ion-icon></p>
      </div>
      <div item-end>
        <p>{{data.user.username}}</p>
        <p align="right">{{data.user.score}}<ion-icon name="star"></ion-icon></p>
      </div>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-slides  align="center">
      <ion-slide *ngFor="let image of data.images">
        <img style="width: 100%; height: auto" src="{{image.url}}" />
      </ion-slide>
    </ion-slides>
    <ion-card-title>{{data.description}}</ion-card-title>
    <p *ngFor="let experience of data.experiences">
      {{experience.content}}
    </p>
    <p *ngFor="let comment of data.comments">
      <ion-avatar item-start>
        <img src="{{comment.user.avatar}}">
      </ion-avatar>
      {{comment.content}}
    </p>
  </ion-card-content>
</ion-card>
