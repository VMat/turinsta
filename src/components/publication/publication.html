<!-- Generated template for the PublicationComponent component -->
<ion-card>
  <ion-card-header style="width: 100%;margin: 0 auto;padding: 0">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{data.user.avatar}}">
      </ion-avatar>
      <div>
        <p>{{data.places[0].name}}</p>
        <p style="display: inline-block">{{data.score}}<ion-icon name="star"></ion-icon></p>
      </div>
      <div item-end>
        <p>{{data.user.username}}</p>
        <p align="right">{{data.user.score}}<ion-icon name="star"></ion-icon></p>
      </div>
    </ion-item>
  </ion-card-header>
  <ion-card-content>
    <ion-slides  align="center">
      <ion-slide *ngFor="let image of data.images">
        <img style="width: 100%; height: auto" src="{{image.url}}" />
      </ion-slide>
    </ion-slides>
    <p style="font-style: italic">{{data.description}}</p>
    <ion-list *ngIf="data.experiences.length >0">
      <ion-title class="secondary-title">Experiencias</ion-title>
      <experience *ngFor="let experience of data.experiences" [data]=experience></experience>
    </ion-list>
    <ion-list *ngIf="data.comments.length >0">
      <ion-title class="secondary-title">Comentarios</ion-title>
      <comment *ngFor="let comment of data.comments" [data]=comment></comment>
    </ion-list>
  </ion-card-content>
</ion-card>
