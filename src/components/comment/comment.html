<!-- Generated template for the CommentComponent component -->
<ion-item style="padding-left: 20px; word-wrap: break-word;overflow-wrap: break-word">
  <ion-avatar item-start>
    <img src="{{data.user.avatar}}">
  </ion-avatar>
  <p><b>{{data.user.name}}</b>&nbsp;{{data.content}}</p>
</ion-item>
<ion-list style="padding-left: 20px" item-start *ngIf="data.replies!=undefined">
  <comment *ngFor="let reply of data.replies" [data]=reply></comment>
</ion-list>
